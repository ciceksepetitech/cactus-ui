name: Release

on:
  release:
    types: [published]

jobs:

  release:
    strategy:
      matrix:
        node-version: [14.x]
    runs-on: ubuntu-latest

    env:
      NPM_TOKEN: ${{secrets.NPM_TOKEN}}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0

      - name: ⬇️ Checkout
        uses: actions/checkout@v2
        with:
          # https://github.com/lerna/lerna/issues/2542
          # pulls all commits (needed for lerna / semantic release to correctly version)
          fetch-depth: "0"

      - name: ⎔ Use Node Matrix Versions
        uses: actions/setup-node@v1
        with:
          scope: '@ciceksepeti'
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org

      - name: ⬇️ Install Dependencies
        run: yarn --frozen-lockfile

      - name: 📋 Format Check
        run: yarn format --check

      - name: ⬣ Eslint
        run: yarn lint

      - name: ⚙️ Build
        run: yarn lerna:build

      - name: 🧪 Run Tests with Coverage
        run: yarn test:coverage:summary

      - name: Publish Packages
        run: |
          npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
          yarn lerna:publish from-package --yes

      - name: ⚙️ Check Doc Website Folder Changes
      - uses: dorny/paths-filter@v2
        id: doc-website
        with:
          working-directory: '/doc-website'
          filters: |
            src:
              - 'src/**'

      - if: steps.doc-website.outputs.src == 'true'
        run: cd doc-website && npx vercel --token ${VERCEL_TOKEN} --prod && echo ✅ doc-website deployed to vercel successfully!

      - if: steps.doc-website.outputs.src == 'false'
        run: echo ⎔ no change detected under doc-website folder, deploy abandoned!
