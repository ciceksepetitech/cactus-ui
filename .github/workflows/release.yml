name: Release

on:
  release:
    types: [published]

jobs:

  release:
    strategy:
      matrix:
        node-version: [18.x]
    runs-on: ubuntu-latest

    env:
      NPM_TOKEN: ${{secrets.NPM_TOKEN}}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0

      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v2
        with:
          # https://github.com/lerna/lerna/issues/2542
          # pulls all commits (needed for lerna / semantic release to correctly version)
          fetch-depth: "0"

      - name: ‚éî Use Node Matrix Versions
        uses: actions/setup-node@v1
        with:
          scope: '@ciceksepeti'
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org

      - name: ‚¨áÔ∏è Install Dependencies
        run: yarn --frozen-lockfile

      - name: üìã Format Check
        run: yarn format --check

      - name: ‚¨£ Eslint
        run: yarn lint

      - name: ‚öôÔ∏è Build
        run: yarn lerna:build

      - name: üß™ Run Tests with Coverage
        run: yarn test:coverage:summary

      - name: Publish Packages
        run: |
          npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
          yarn lerna:publish from-package --yes

      - name: üöÄ Deploying Doc Website to Vercel
        uses: amondnet/vercel-action@v20
        id: deploy-vercel-production
        with:
          github-comment: false
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}
          working-directory: doc-website
          alias-domains: cactus-ui.ciceksepeti.dev

