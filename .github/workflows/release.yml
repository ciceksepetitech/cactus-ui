name: Release

on:
  release:
    types: [published]

jobs:

  release:
    strategy:
      matrix:
        node-version: [14.x]
    runs-on: ubuntu-latest

    env:
      NPM_TOKEN: ${{secrets.NPM_TOKEN}}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0

      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v2
        with:
          # https://github.com/lerna/lerna/issues/2542
          # pulls all commits (needed for lerna / semantic release to correctly version)
          fetch-depth: "0"

      - name: â” Use Node Matrix Versions
        uses: actions/setup-node@v1
        with:
          scope: '@ciceksepeti'
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org

      - name: â¬‡ï¸ Install Dependencies
        run: yarn --frozen-lockfile

      - name: ğŸ“‹ Format Check
        run: yarn format --check

      - name: â¬£ Eslint
        run: yarn lint

      - name: âš™ï¸ Build
        run: yarn lerna:build

      - name: ğŸ§ª Run Tests with Coverage
        run: yarn test:coverage:summary

      - name: Publish Packages
        run: |
          npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
          yarn lerna:publish from-package --yes

      - name: âš™ï¸ Check Doc Website Folder Changes
      - uses: dorny/paths-filter@v2
        id: doc-website
        with:
          working-directory: '/doc-website'
          filters: |
            src:
              - 'src/**'

      - if: steps.doc-website.outputs.src == 'true'
        run: cd doc-website && npx vercel --token ${VERCEL_TOKEN} --prod && echo âœ… doc-website deployed to vercel successfully!

      - if: steps.doc-website.outputs.src == 'false'
        run: echo â” no change detected under doc-website folder, deploy abandoned!
