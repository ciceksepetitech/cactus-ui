name: Release

on:
  push:
    branches:
      - main

jobs:

  release:
    strategy:
      matrix:
        node-version: [14.x]
    runs-on: ubuntu-latest

    env:
      NPM_TOKEN: ${{secrets.NPM_TOKEN}}

    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0

      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v2
        with:
          # https://github.com/lerna/lerna/issues/2542
          # pulls all commits (needed for lerna / semantic release to correctly version)
          fetch-depth: "0"

      - name: âŽ” Use Node Matrix Versions
        uses: actions/setup-node@v1
        with:
          scope: '@ciceksepeti'
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org

      - name: ðŸ“‹ Format Check
        run: yarn format --check

      - name: â¬£ Eslint
        run: yarn lint

      - name: â¬‡ï¸ Install Dependencies
        run: yarn --frozen-lockfile

      - name: âš™ï¸ Build
        run: yarn lerna:build

      - name: ðŸ§ª Run Tests
        run: yarn test

      - name: ðŸ“— Build Storybook
        run: yarn storybook:build

      # - run: echo "Deploying storybook static web-app to..."

      # - name: ðŸš€  Deploy Storybook
      # will be implemented in future

      - run: echo "Publishing packages to npm..."

